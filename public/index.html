<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 30px; }
    h1 { text-align: center; }
    #todo-list { margin-top: 20px; }
    .todo { background: white; padding: 10px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    button { background: crimson; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkred; }
    input { padding: 8px; width: 70%; border-radius: 6px; border: 1px solid #ccc; }
    #add-btn { background: seagreen; }
  </style>
</head>
<body>
  <h1>üìù My Todo List</h1>

  <div>
    <input id="task-input" placeholder="Enter new task..." />
    <button id="add-btn">Add</button>
  </div>

  <div id="todo-list"></div>

  <script>
    const api = "http://localhost:3000/todos";

    // Fetch all todos
    async function loadTodos() {
      const res = await fetch(api);
      const todos = await res.json();
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      todos.forEach(t => {
        const div = document.createElement("div");
        div.className = "todo";
        div.innerHTML = `
          <span>${t.done ? "‚úÖ" : "‚¨ú"} ${t.task}</span>
          <button onclick="deleteTodo(${t.id})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    // Add a new todo
    document.getElementById("add-btn").addEventListener("click", async () => {
      const task = document.getElementById("task-input").value;
      if (!task.trim()) return alert("Enter a task!");
      await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task }),
      });
      document.getElementById("task-input").value = "";
      loadTodos();
    });

    // Delete a todo
    async function deleteTodo(id) {
      await fetch(`${api}/${id}`, { method: "DELETE" });
      loadTodos();
    }

    loadTodos();
  </script>
</body>
</html>
